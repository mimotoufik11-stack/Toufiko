name: Deploy to GitHub Pages

on:
  # Trigger deployment on pushes to the main branch
  push:
    branches:
      - main
  
  # Trigger deployment on pull requests to main (for testing)
  pull_request:
    branches:
      - main
  
  # Allow manual workflow dispatch
  workflow_dispatch:

# Set permissions for the GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Environment variables
environment:
  name: github-pages
  url: ${{ steps.deployment.outputs.page_url }}

# Concurrency group to prevent multiple deployments
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build project
        run: npm run build
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  # Deployment job
  deploy:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4